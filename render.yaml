services:
  - type: web
    name: sourcetrace-backend
    runtime: node
    plan: free
    rootDir: apps/backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DATABASE_URL
        fromDatabase:
          name: sourcetrace-postgres
          property: connectionString
      - key: BACKEND_FALLBACK_URL
        value: https://sourcetrace.app
      - key: FRONTEND_ORIGIN
        sync: false

databases:
  - name: sourcetrace-postgres
    plan: free


name: Deploy Hooks

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

jobs:
  trigger-deploys:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Trigger Vercel Deploy Hook
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL" ]; then
            echo "VERCEL_DEPLOY_HOOK_URL is not set. Skipping Vercel deploy trigger."
            exit 0
          fi

          echo "Triggering Vercel deploy hook..."
          curl --fail --silent --show-error --request POST "$VERCEL_DEPLOY_HOOK_URL"
          echo "Vercel deploy hook triggered."

      - name: Trigger Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "RENDER_DEPLOY_HOOK_URL is not set. Skipping Render deploy trigger."
            exit 0
          fi

          echo "Triggering Render deploy hook..."
          curl --fail --silent --show-error --request POST "$RENDER_DEPLOY_HOOK_URL"
          echo "Render deploy hook triggered."

